<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/static/contact.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>

            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    
    <form  method="post" action="/contact" id="formid">
        <h1>Contact Me</h1>
        
      <div class="form">
        <label for="nameid">Name</label>
        <input type="text" name="name" id="nameid" placeholder="Name" required>
      </div>

      <div class="form">
        <label for="emailid">Email Address</label>
        <input type="email" name="email" id="emailid" placeholder="Email Address" required>
      </div>

      <div class="form">
        <label for="txtid">Message</label>
        <textarea name="message" id="txtid" cols="30" rows="10" placeholder="Message"></textarea>
      </div>

      <button class="btn" id="btns">Submit</button>
      </form>
    
    <footer>
        <div>
            &copy; Copyright 2023 www.sourabhspace.com
        </div>
    </footer>
    
    
  </body>
  <script src="/static/index.js"></script>
</html>
